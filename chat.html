<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JPTRACK Chatbot CentrÃ©</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  :root {
    --bg: #0e0f11;
    --panel: #1a1d21;
    --user-bubble: #2563eb;
    --bot-bubble: #272c33;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --accent: #3b82f6;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .chat-wrapper {
    width: 100%;
    max-width: 480px;
    height: 85vh;
    margin-bottom: 5%;
    margin-top: 5%;
    background: var(--panel);
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 14px 40px rgba(0, 0, 0, 0.7);
  }
  .chat-header {
    padding: 20px;
    background: #111315;
    text-align: center;
    font-weight: 700;
    font-size: 0.9rem; /* Police plus petite */
    border-bottom: 1px solid #2c2f34;
    user-select: none;
  }
  .chat-messages {
    flex: 1;
    padding: 18px 24px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scroll-behavior: smooth;
    scrollbar-width: thin;
    scrollbar-color: var(--accent) var(--panel);
    font-size: 0.9rem; /* Police rÃ©duite */
    line-height: 1.4;
  }
  .chat-messages::-webkit-scrollbar {
    width: 7px;
  }
  .chat-messages::-webkit-scrollbar-track {
    background: var(--panel);
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background-color: var(--accent);
    border-radius: 4px;
  }
  .message {
    max-width: 75%;
    padding: 14px 18px;
    border-radius: 18px;
    word-wrap: break-word;
    position: relative;
    animation: fadeInUp 0.3s ease;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.35);
  }
  .message.user {
    align-self: flex-end;
    background: var(--user-bubble);
    color: #fff;
    border-bottom-right-radius: 8px;
  }
  .message.bot {
    align-self: flex-start;
    background: var(--bot-bubble);
    color: var(--text);
    border-bottom-left-radius: 8px;
  }
  .message.bot::before {
    content: 'ðŸ¤– ';
    font-size: 1.1rem;
  }
  
  .timestamp {
    font-size: 0.7rem;
    color: var(--muted);
    margin-top: 4px;
    text-align: right;
    user-select: none;
    font-style: italic;
  }
  .typing {
    display: flex;
    gap: 6px;
    align-items: center;
    padding-left: 8px;
  }
  .typing .dot {
    width: 7px;
    height: 7px;
    background: var(--muted);
    border-radius: 50%;
    animation: blink 1.2s infinite ease-in-out;
  }
  .typing .dot:nth-child(2) { animation-delay: 0.25s; }
  .typing .dot:nth-child(3) { animation-delay: 0.5s; }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes blink {
    0%, 80%, 100% { opacity: 0.2; transform: scale(0.8); }
    40% { opacity: 1; transform: scale(1.2); }
  }
  .chat-input {
    display: flex;
    border-top: 1px solid #2c2f34;
    background: #111315;
    padding: 14px 20px;
    gap: 12px;
  }
  .chat-input textarea {
    flex: 1;
    background: #1f2327;
    border: none;
    border-radius: 18px;
    padding: 12px 16px;
    color: var(--text);
    resize: none;
    outline: none;
    font-size: 0.9rem; /* plus petit */
    max-height: 140px;
    line-height: 1.4;
    transition: background 0.3s;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.4);
  }
  .chat-input textarea:focus {
    background: #2c313d;
  }
  .chat-input button {
    background: var(--accent);
    border: none;
    color: white;
    padding: 12px 18px;
    border-radius: 18px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background 0.3s, transform 0.15s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 10px var(--accent);
  }
  .chat-input button:hover {
    background: #60a5fa;
    transform: scale(1.05);
    box-shadow: 0 0 16px var(--accent);
  }
  .chat-input button:active {
    transform: scale(0.95);
  }
  @media (max-width: 480px) {
    .chat-wrapper {
      height: 92vh;
      max-width: 100%;
      border-radius: 0;
    }
    .chat-messages {
      padding: 14px 12px;
    }
    .chat-input {
      padding: 12px 14px;
      gap: 10px;
    }
    .chat-input textarea {
      font-size: 0.85rem;
      padding: 10px 12px;
    }
    .chat-input button {
      padding: 10px 14px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <div class="chat-wrapper" role="main" aria-label="Chatbot conversation">
    <div class="chat-header">
      <i class="fas fa-comments"></i> JPTRACK Chatbot
    </div>

    <div class="chat-messages" id="chatMessages" tabindex="0" aria-live="polite" aria-relevant="additions">
      <div class="message bot" aria-label="Message du bot">
        Bienvenue ! Posez votre question Ã  JPTRACK ðŸšš
        <div class="timestamp" aria-hidden="true"></div>
      </div>
    </div>

    <form class="chat-input" id="chatForm" aria-label="Formulaire de saisie du message">
      <textarea id="messageInput" placeholder="Tapez votre message..." rows="1" aria-required="true" aria-label="Zone de texte pour taper votre message"></textarea>
      <button type="submit" aria-label="Envoyer le message"><i class="fas fa-paper-plane"></i></button>
    </form>
  </div>

<script>
  const chatForm = document.getElementById('chatForm');
  const chatMessages = document.getElementById('chatMessages');
  const messageInput = document.getElementById('messageInput');

  function addMessage(content, type) {
    const message = document.createElement('div');
    message.className = `message ${type}`;
    message.textContent = content;

    const timestamp = document.createElement('div');
    timestamp.className = 'timestamp';
    timestamp.textContent = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
    message.appendChild(timestamp);

    chatMessages.appendChild(message);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function showTyping() {
    const typing = document.createElement('div');
    typing.className = 'message bot typing';
    typing.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
    typing.id = 'typing';
    chatMessages.appendChild(typing);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function hideTyping() {
    const typing = document.getElementById('typing');
    if (typing) typing.remove();
  }

  function autoResizeTextarea(el) {
    el.style.height = 'auto';
    el.style.height = (el.scrollHeight) + 'px';
  }

  messageInput.addEventListener('input', () => {
    autoResizeTextarea(messageInput);
  });

  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      chatForm.dispatchEvent(new Event('submit'));
    }
  });

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    messageInput.value = '';
    autoResizeTextarea(messageInput);

    showTyping();

    try {
      // Remplace lâ€™URL ici si besoin, selon ton backend
      const response = await fetch('http://127.0.0.1:8000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: text })
      });

      if (!response.ok) throw new Error('Erreur serveur');

      const data = await response.json();
      hideTyping();
      addMessage(data.response || "Pas de rÃ©ponse du serveur.", 'bot');

    } catch (error) {
      hideTyping();
      addMessage('Erreur lors de la communication avec le serveur.', 'bot');
      console.error(error);
    }
  });
</script>

</body>
</html>
